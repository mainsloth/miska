site_name: Miska Pet
theme:
  name: material
  language: ru
  icon: 
    logo: fontawesome/solid/cat
  features:
    - navigation.instant
    - content.code.annotate
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
  
markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - footnotes
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3
plugins:
  - glightbox
  - search
nav:
#  - Главная: index.md
  - Корм для кошек: 
    - Выбор корма: cat/index.md
    - Эконом: cat/econom/index.md
    - Премиум: cat/premium/index.md
    - Супер-премиум: cat/super-premium/index.md
    - Холистик: cat/holistic/index.md
  - Корм для собак: 
    - Выбор корма: dog/index.md
    - Эконом: dog/econom/index.md
    - Премиум: dog/premium/index.md
    - Супер-премиум: dog/super-premium/index.md
    - Холистик: dog/holistic/index.md

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
